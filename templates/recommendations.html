<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            color: #333;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p.thank-you {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Recommended Courses</h1>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Similarity Score</th>
            </tr>
        </thead>
        <tbody id="recommended-courses">
            <!-- Course items will be added dynamically here -->
        </tbody>
    </table>
    <br><br>
    <form id="feedback-form">
        <label for="feedback">Were you satisfied with the recommended courses?</label><br>
        <input type="radio" id="yes" name="feedback" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="feedback" value="no">
        <label for="no">No</label><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // JSON data containing recommended courses
        var recommendedCoursesJson = '{{ recommended_courses | safe }}';
        
        // Parse the JSON data
        var recommendedCourses = JSON.parse(recommendedCoursesJson);
        
        // Get the tbody element where course items will be added
        var tbodyElement = document.getElementById('recommended-courses');

        // Iterate over each course and add it to the table
        recommendedCourses.forEach(function(course) {
            // Create tr element
            var trElement = document.createElement('tr');
            
            // Set inner HTML of tr element with course name and similarity score
            trElement.innerHTML = '<td>' + course.name + '</td><td>' + course.similarity + '</td>';
            
            // Append tr element to tbody element
            tbodyElement.appendChild(trElement);
        });

        // Add event listener for form submission
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            var formData = new FormData(this); // Get form data
            
            // Create object to hold form data
            var feedbackData = {};
            formData.forEach(function(value, key) {
                feedbackData[key] = value;
            });

            // Include recommendedCourses data in feedbackData object
            feedbackData['recommendedCourses'] = JSON.stringify(recommendedCourses);
            feedbackData['normal_recommendation'] = "yes";
            feedbackData['extended_recommendation'] = "no";

            // Send feedback data to backend
            fetch('/submit_feedback', {
                method: 'POST',
                body: JSON.stringify(feedbackData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle response from backend if needed
                // Remove form elements and display thank you message
                var formElement = document.getElementById('feedback-form');
                formElement.innerHTML = '<p>Thank you for your feedback!</p>';
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error if needed
            });
        });
    </script>
</body>
</html>
